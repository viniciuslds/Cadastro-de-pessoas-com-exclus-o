<h1>Cadastro de Pessoas com Excluir</h1>
<body>
  <form ngForm name = "cadastro">
    Nome  <input type = "text" name="nome"
    [(ngModel)]='nome'>
    <button (click)='adicionar()'>OK</button>
  </form>
  <ul>
    <li *ngFor="let pessoa of pessoas">
      {{pessoa}} <button (click)='deletar(pessoa)'>X</button>
    </li>
  </ul>
</body>
